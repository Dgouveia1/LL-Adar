<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adar - Gestão de Atendimentos com IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginPage" class="login-container">
        <div class="login-card">
            <div class="logo-text">Grupo LL + Adar</div>
            <div class="input-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button id="loginBtn" class="btn btn-primary">Entrar</button>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-robot"></i> <span>Adar</span></h1>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="nav-link active" data-page="home"><i class="fas fa-home"></i> <span>Home</span></a></li>
                <li><a href="#" class="nav-link" data-page="status"><i class="fas fa-plug"></i> <span>Status de Conexão</span></a></li>
                <li><a href="#" class="nav-link" data-page="agenda"><i class="fas fa-calendar"></i> <span>Agenda</span></a></li>
                <li><a href="#" class="nav-link" data-page="atendimentos"><i class="fas fa-comments"></i> <span>Atendimentos</span></a></li>
                <li><a href="#" class="nav-link" data-page="drive"><i class="fab fa-google-drive"></i> <span>Drive</span></a></li>
                <li><a href="#" class="nav-link" data-page="disparos"><i class="fas fa-paper-plane"></i> <span>Disparos</span></a></li>
            </ul>
        </div>

        <div class="main-content">
            <div class="topbar">
                <h2 id="pageTitle">Dashboard</h2>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <span>Admin</span>
                    <button class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>

            <div id="homePage" class="page-content active">
                <div class="card">
                    <h2>Bem-vindo ao Painel Adar!</h2>
                    <p>Utilize o menu à esquerda para navegar pelas funcionalidades.</p>
                </div>
            </div>

            <div id="statusPage" class="page-content">
                <div class="status-container">
                    <div class="status-card">
                        <h3>Minha Instância</h3>
                        <div class="status" id="connectionStatus"></div>
                        <button id="disconnectBtn" class="btn btn-danger" style="display: none; margin-top: 15px;">Desconectar</button>
                    </div>
                    <div class="qrcode-container">
                        <div class="qrcode-placeholder" id="qrcode-output"></div>
                        <p>Escaneie o QR Code para conectar</p>
                    </div>
                </div>
            </div>

            <div id="agendaPage" class="page-content">
                <div class="agenda-wrapper">
                    <div class="agenda-timeline" id="agendaTimeline"></div>
                    <div class="agenda-grid-container">
                        <div class="agenda-header" id="agendaHeader"></div>
                        <div class="agenda-body" id="agendaBody"></div>
                    </div>
                </div>
            </div>

            <div id="atendimentosPage" class="page-content">
                <div id="atendimentosGrid" class="atendimentos-grid">
                    </div>
            </div>

            <div id="drivePage" class="page-content">
                <div class="drive-header">
                    <h2>Documentos Compartilhados</h2>
                    <button class="btn btn-primary" id="openUploadModalBtn"><i class="fas fa-plus"></i> Adicionar Arquivo</button>
                </div>
                <div id="fileGrid" class="file-grid"></div>
            </div>

            <div id="disparosPage" class="page-content">
                <div class="disparos-form-container">
                    <div class="form-group">
                        <label for="disparoTitulo">Título</label>
                        <input type="text" id="disparoTitulo" class="form-control" placeholder="Título da mensagem">
                    </div>
                    <div class="form-group">
                        <label for="disparoMensagem">Mensagem</label>
                        <textarea id="disparoMensagem" class="form-control" rows="6" placeholder="Digite sua mensagem..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="disparoImagem">Imagem (Opcional)</label>
                        <input type="file" id="disparoImagem" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Destinatários</label>
                        <div class="checkbox-group">
                            <div><input type="checkbox" id="destTodos"> <label for="destTodos">Todos os Clientes</label></div>
                            <div><input type="checkbox" id="destAtivos"> <label for="destAtivos">Clientes Ativos</label></div>
                            <div><input type="checkbox" id="destInativos"> <label for="destInativos">Clientes Inativos</label></div>
                        </div>
                    </div>
                    <button id="enviarDisparoBtn" class="btn btn-primary">Enviar Mensagem</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="uploadModal">
        </div>

    <div class="modal" id="eventDetailModal">
        <div class="modal-content">
            <button class="close-modal" id="closeEventDetailModalBtn">&times;</button>
            <div class="modal-header">
                <h3 id="eventDetailAssunto"></h3>
            </div>
            <div id="eventDetailBody" class="event-details">
                <p><i class="fas fa-calendar-alt"></i> <strong id="eventDetailData"></strong></p>
                <p><i class="fas fa-clock"></i> <strong id="eventDetailHorario"></strong></p>
                <p><i class="fas fa-user"></i> <strong id="eventDetailCliente"></strong></p>
                <p><i class="fas fa-phone"></i> <strong id="eventDetailTelefone"></strong></p>
                <p><i class="fas fa-map-marker-alt"></i> <strong id="eventDetailLocal"></strong></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
